<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r;
        const pi=3.14;
        r=prompt("Nhập bán kính r: ");
        r=parseFloat(this.r);

        var C=r*2*pi;
        C=C.toFixed(2);

        document.writeln("Chu vi hình tròn là: "+C);
        document.write('</br>');

        var S=r*r*pi;
        S=parseFloat(S).toFixed(2);
        document.writeln("Diện tích hình tròn là: "+S);
        
        if (31.40=== C) document.write("True")
        else document.write("False"); 
        
    </script>
</body>
</html>
