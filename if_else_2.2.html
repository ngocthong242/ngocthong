<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Nhập chuỗi:
    <br />
    <input type="text" id="chuoi" />
    <input type="button" id="test" value="Kiểm tra" />
    <br />
    <p id="display"></p>
    <script>
      let Test = document.getElementById("test");
      Test.addEventListener("click", function () {
        let login = document.getElementById("chuoi").value;
        let message;

        if (login == "Employee") {
          message = "Hello";
        } else if (login == "Director") {
          message = "Greetings";
        } else if (login == "") {
          message = "No login";
        } else {
          message = "";
        }
        let Display=document.getElementById('display').innerText=message;
      });
    </script>
  </body>
</html>
