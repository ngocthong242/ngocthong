<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:30%">
    <form action="">

        Nhập năm: 
        <br>
        <input type="number" id="year">
        <br>
        <input type="button" value="Kiểm tra" id="test">
        <br>
        <p id="display"></p>
    </form></fieldset>
    <script>
        let Test=document.getElementById('test');
        Test.addEventListener('click',function()
        {
            Year=document.getElementById('year').value;
            Year*=1;
            let can=Year%10;
            let chi=Year%12;
            let Can;
            let Chi;
            switch (can)
            {
                case 0: {Can="Canh"; break;}
                case 1: {Can="Tân"; break;}
                case 2: {Can="Nhâm"; break;}
                case 3: {Can="Quý"; break;}
                case 4: {Can="Giáp"; break;}
                case 5:{ Can="Ất"; break;}
                case 6: {Can="Bính"; break;}
                case 7:{ Can="Đinh"; break;}
                case 8: {Can="Mậu"; break;}
                case 9: {Can="Kỉ"; break;}
            }
            switch (chi)
            {
                case 0: {Chi ="Thân";break;}
                case 1: {Chi ="Dậu";break;}
                case 2: {Chi ="Tuất";break;}
                case 3: {Chi ="Hợi";break;}
                case 4: {Chi ="Tý";break;}
                case 5: {Chi ="Sửu";break;}
                case 6: {Chi ="Dần";break;}
                case 7: {Chi ="Mão";break;}
                case 8: {Chi ="Thìn";break;}
                case 9: {Chi ="Tỵ";break;}
                case 10: {Chi ="Ngọ";break;}
                case 11: {Chi ="Mùi";break;}
                

            }
            let amlich="Năm "+Year+" là năm "+Can+" "+Chi;
            let Display=document.getElementById('display').innerText=amlich;

        })
    </script>
</body>
</html>
